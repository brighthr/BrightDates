version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.11.0-jessie-browsers
        environment:
          TZ: "/usr/share/zoneinfo/Europe/London"
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run lint
      - run: npm run test
  deploy:
    docker:
      - image: circleci/node:8.9.1-browsers
        environment:
          TZ: "/usr/share/zoneinfo/Europe/London"
    steps:
      - checkout
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run semantic-release

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
